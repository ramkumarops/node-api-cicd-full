name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    
    env:
      DEPLOY_HOOK_URL: ${{ secrets.ENV_DEPLOY_HOOK }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Trigger Render Deploy Hook
        if: env.DEPLOY_HOOK_URL != ''
        run: |
          curl -X POST "$DEPLOY_HOOK_URL"
      
      - name: Skip Deploy Hook (Secret Not Set)
        if: env.DEPLOY_HOOK_URL == ''
        run: |
          echo "ENV_DEPLOY_HOOK secret is not set. Skipping deploy hook trigger."
          echo "If Render has auto-deploy enabled, it will deploy automatically from GitHub."

